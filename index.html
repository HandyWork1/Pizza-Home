<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PIZZA HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootsrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.4.1"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <header id="header">
       <nav id="nav-bar">
         <div class="row">
           <img id="header-img" src="images/logo2.jpg" alt="pizza-logo" class="sticky-logo">
           <img id="header-img" src="images/logo2.jpg" alt="pizza-logo" class="logo">
           <ul class="main-nav js--main-nav" id="navbar">
              <li class="nav-link"><a href="#">Home</a></li>
              <li class="nav-link"><a href="#menu">Menu</a></li>
              <li class="nav-link"><a href="#pricing">Pricing</a></li>
              <li class="nav-link"><a href="#contact">Contact</a></li>
            </ul>
            <a class="mobile-nav-icon js--nav-icon"><i class="icon ion-md-menu"></i></a>
        </div>
       </nav>
       <div class="pizza-text-box">
           <h1>Pizza to kill your soul</h1>
           <h2>You have to taste it</h2>
           <a class="btn btn-full" href="#menu">I'm hungry</a>
           <a class="btn btn-ghost" href="#pizzas">More</a>
        </div>
    </header>
    <div class="container">
      <div class="row justify-content-center align-items-center" id="menu">
        <h2><strong>Pick a Size:</strong></h2>
        <img src="images/pizza2.jpg" alt="pizza sizes" id="pizza2">
        <form class="size" id="size">
          <input type="radio" name="size" value="0" checked>Large ksh.550<br>
          <input type="radio" name="size" value="1" >Medium ksh.400<br>
          <input type="radio" name="size" value="2" >Small ksh.200<br><br>
          <input type="submit" value="submit">
        </form>
      </div>
      <div class="row justify-content-center align-items-center">
        <h2><strong>Pick a Crust:</strong></h2>
        <form class="form-inline" id="crust">
          <div class="col-md-2 crust">
            <img src="images/thincrust.jpeg" alt="thincrust">
            <input type="radio" name="crust" value="0" checked>Thin Crust ksh.70<br>
          </div>
          <div class="col-md-2 crust">
            <img src="images/thick crust.jpeg" alt="thickcrust">
            <input type="radio" name="crust" value="1">Thick Crust ksh.100<br>
          </div>
          <div class="col-md-2 crust">
            <img src="images/deepcrust.jpeg" alt="deepcrust">
            <input type="radio" name="crust" value="2">Deep Crust ksh.100<br>
          </div>
          <div class="col-md-2 crust">
            <img src="images/cheesecrust.jpeg" alt="cheesecrust">
            <input type="radio" name="crust" value="3">Cheese Crust ksh.150<br>
          </div>
          <div class="col-md-2 crust">
            <img src="images/stuffedcrust.jpeg" alt="stuffedcrust">
            <input type="radio" name="crust" value="4">Stuffed Crust ksh.250<br>
          </div>
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
